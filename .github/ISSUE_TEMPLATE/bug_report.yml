name: üêû Bug Report
description: File a bug/issue report for a problem with the project.
title: 'BUG: '
labels: ['Bug']
body:
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
        - label: I have searched the existing issues
          required: true

  - type: textarea
    attributes:
      label: Current Behavior
      description: A concise description of what you're experiencing.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error...
    validations:
      required: true

  - type: dropdown
    attributes:
      label: Severity
      description: How severe is this bug?
      multiple: false
      options:
        - Critical
        - Major
        - Minor
        - Trivial
    validations:
      required: true

  - type: dropdown
    attributes:
      label: Device Information
      description: What device are you using?
      multiple: false
      options:
        - Desktop
        - Mobile
        - Tablet
        - Other
    validations:
      required: true

  - type: dropdown
    attributes:
      label: Operating System
      description: What operating system are you using?
      multiple: false
      options:
        - Windows
        - macOS
        - Linux
        - iOS
        - Android
        - Other
    validations:
      required: true

  - type: dropdown
    attributes:
      label: Browser
      description: What browser are you using?
      multiple: false
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - IE
        - Other
    validations:
      required: true

  - type: input
    attributes:
      label: Browser Version
      description: What version of the browser are you using?
      placeholder: 22.0.147
    validations:
      required: true

  - type: textarea
    attributes:
      label: Environment
      description: |
        Provide detailed information about your environment:
        - **Device**: Desktop or Mobile
        - **OS**: Windows, macOS, Linux, iOS, Android
        - **Browser**: Chrome, Firefox, Safari, Edge, IE
        - **Version**: Browser version
      value: |
        - Device:
        - OS:
        - Browser:
        - Version:
      render: Markdown
    validations:
      required: true

  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Provide any additional information that might help us understand the context of the issue.
        You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
